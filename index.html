<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page Form</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- Card -->
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome ðŸ‘‹</h2>

    <!-- Form -->
    <form id="userForm" class="space-y-4">
      
      <!-- Username -->
      <div>
        <label class="block text-gray-700 font-medium">Username</label>
        <input type="text" id="username" name="username" required 
          class="form-input">
      </div>

      <!-- Phone Number -->
      <div>
        <label class="block text-gray-700 font-medium">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required 
          placeholder="Enter 10-digit number"
          class="form-input">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="email" name="email" required 
          class="form-input">
      </div>

      <!-- Password -->
      <div>
        <label class="block text-gray-700 font-medium">Password</label>
        <input type="password" id="password" name="password" required minlength="6"
          class="form-input">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn">
        Submit
      </button>
    </form>

    <!-- Message -->
    <p id="msg" class="text-center text-green-600 font-semibold mt-4 hidden">
      âœ… Form submitted successfully!
    </p>
  </div>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
